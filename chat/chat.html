<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bug-login.css">
  <title>Live Chat</title>
</head>

<body>
  <!-- Header with Logo & Site Name -->
  <div class="header">
    <div style="margin: -39px 0px;">
      <img src="imge/logoزز.png" style="width: 150px;">
    </div>
  </div>

  <!-- Navigation Bar with Buttons -->
  <div class="nav-bar">
    <a href="my-profile.html" class="btn btn-login">My Profile</a>
    <a href="home.html" class="btn btn-login">Home</a>
    <a href="bugs.html" class="btn btn-login">Bugs</a>
    <a href="set.html" class="btn btn-login">Set Security Level</a>
    <a href="login.html" class="btn btn-login">Reset</a>
    <a href="feedback.html" class="btn btn-login">Feedback</a>
    <a href="chat.html" class="btn btn-login">Live Chat</a>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Live Chat</h2>
      <form action="access-log.html">
        <div class="form-group">
          <!-- The Username and Password Is test-->
          <label for="text">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" name="Username" id="text" required>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa-regular fa-envelope"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" required>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>
  </div>
  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script src="JS/all.min.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
