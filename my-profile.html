<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/my-profile.css">
  <title>Login</title>
</head>

<body>
  <!-- Header with Logo & Site Name -->
  <div class="header">
    <div style="margin: -39px 0px;">
      <img src="imge/logoزز.png" style="width: 150px;">
    </div>
  </div>

  <!-- Navigation Bar with Buttons -->
  <div class="nav-bar">
    <a href="my-profile.html" class="btn btn-login">My Profile</a>
    <a href="home.html" class="btn btn-login">Home</a>
    <a href="bugs.html" class="btn btn-login">Bugs</a>
    <a href="feedback.html" class="btn btn-login">Feedback</a>
    <a href="chat.html" class="btn btn-login">Live Chat</a> <!-- زرار جديد -->
  </div>

  <div class="login-container">
    <div class="login-box">
      <form action="#">
        <div class="form-group">
          <label for="text">Student Name</label>
          <div class="input-group">
            <input type="text" class="form-control" name="Name" id="text" required>
          </div>
        </div>
        <div class="form-group">
          <label for="text">E-mail</label>
          <div class="input-group">
            <input type="text" class="form-control" id="text" required>
          </div>
        </div>
        <div class="form-group">
          <label for="text">Pincode</label>
          <div class="input-group">
            <input type="text" class="form-control" id="text" required>
          </div>
        </div>
        <div class="form-group">
          <label for="file">Upload new photo</label>
          <div class="input-group">
            <input type="file" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-login">Submit</button>
      </form>
    </div>
  </div>

  <!-- Font Awesome (for icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="JS/all.min.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
